<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blantyre Secondary School</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    h1, h2, h3 {
      font-family: 'Georgia', serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 0.5rem 0 1.5rem 0;
    }

    section {
      padding: 60px 20px;
    }

    a {
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      opacity: 0.8;
    }

    .section {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #1b4f72;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1b4f72;
      top: 35px;
      left: 0;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 10;
      flex-direction: column;
    }

    .dropdown-content a {
      padding: 10px 15px;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      border: none;
      background: none;
    }
