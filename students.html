<!DOCTYPE html>
<html>
<head>
    <title>Students’ Corner - Blantyre Secondary School</title>
    <script>
        function checkResults() {
            var studentId = document.getElementById("studentId").value;
            var result = "";

            // Sample student results
            var resultsDatabase = {
                "BSS001": "Maths: 78, English: 85, Science: 90",
                "BSS002": "Maths: 65, English: 70, Science: 75",
                "BSS003": "Maths: 92, English: 88, Science: 94"
            };

            if (resultsDatabase[studentId]) {
                result = "Results for " + studentId + ":<br>" + resultsDatabase[studentId];
            } else {
                result = "No results found for Student ID: " + studentId;
            }

            document.getElementById("resultDisplay").innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>Students’ Corner</h1>

    <p>Welcome! Enter your Student ID to check your exam results:</p>

    <input type="text" id="studentId" placeholder="e.g. BSS001" />
    <button onclick="checkResults()">Check Results</button>

    <p id="resultDisplay" style="margin-top: 20px; font-weight: bold;"></p>

    <br>
    <a href="index.html">← Back to Home</a>
</body>
</html>
