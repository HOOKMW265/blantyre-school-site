<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results Portal</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 480px;
      margin: 30px auto;
      padding: 22px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .logo {
      width: 110px;
      display: block;
      margin: 0 auto 10px;
    }

    h2 {
      margin: 2px 0;
      font-size: 20px;
      text-align: center;
      color: #222;
    }

    .subtitle {
      text-align: center;
      color: #0f7a41;
      font-style: italic;
      font-size: 14px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #0f7a41;
      box-shadow: 0 0 0 2px rgba(15,122,65,0.15);
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 22px;
      background-color: #0f7a41;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6a38;
    }

    .results {
      display: none;
      margin-top: 20px;
    }

    .student-info {
      text-align: center;
      font-weight: bold;
      color: #0f7a41;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .iframe-wrapper {
      width: 100%;
      height: 70vh;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      margin: 25px 0;
      color: #777;
      font-size: 13px;
    }

    @media (min-width: 900px) {
      .container {
        max-width: 600px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Replace FILE_ID with your real Google Drive image ID -->
    <img src="https://drive.google.com/file/d/1Sn9FNQ-9j-nsqtEX676o9T3wVjUuvDYp/preview?usp=sharing=preview&id=FILE_ID" class="logo" alt="School Logo">

    <h2>Blantyre Secondary School</h2>
    <h2>Examination Results Portal</h2>
    <div class="subtitle">Success Comes Through Discipline </div>

    <!-- FORM -->
    <form id="resultForm">
      <label>Examination Number</label>
      <input type="text" id="examNo" required placeholder="">

      <label>Date of Birth</label>
      <input type="date" id="dob" required>

      <button type="submit">View Report</button>
    </form>

    <!-- RESULTS -->
    <div class="results" id="resultsDiv">
      <div class="student-info" id="studentInfo"></div>

      <div class="iframe-wrapper">
        <iframe id="reportFrame"></iframe>
      </div>
    </div>
  </div>

  <footer>© 2026 – Blantyre Secondary School</footer>

  <script>
    const form = document.getElementById("resultForm");
    const resultsDiv = document.getElementById("resultsDiv");
    const studentInfo = document.getElementById("studentInfo");
    const reportFrame = document.getElementById("reportFrame");

    const reports = {
      "BSS1964_2009-05-15": "https://drive.google.com/file/d/1np5a7khDA85u3LgD7Nusxyry39B4t6-Q/preview",
      "BSS1023_2007-01-21": "https://drive.google.com/file/d/FILE_ID/preview"
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const examNo = document.getElementById("examNo").value.trim().toUpperCase();
      const dob = document.getElementById("dob").value;

      const key = examNo + "_" + dob;

      if (!reports[key]) {
        alert("No report found for the entered details.");
        return;
      }

      studentInfo.textContent = "Examination Report – " + examNo;
      reportFrame.src = reports[key];

      form.style.display = "none";
      resultsDiv.style.display = "block";
    });
  </script>

</body>
</html>
