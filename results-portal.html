<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      padding: 25px;
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
    }

    /* Logo */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      display: inline-block;
    }

    h2 {
      margin: 5px 0;
      font-size: 20px;
      color: #222;
      font-weight: bold;
    }

    .subtitle {
      color: #004d00;
      font-style: italic;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0f7a41;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6a38;
    }

    /* Results Box */
    .results {
      display: none;
      margin-top: 25px;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .results th {
      background-color: #0f7a41;
      color: white;
    }

    .student-info {
      font-weight: bold;
      margin-bottom: 15px;
      color: #0f7a41;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      color: #777;
      font-size: 14px;
    }

    /* Small screens: slightly reduce logo */
    @media (max-width: 360px) {
      .logo {
        width: 90px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Put your crest/logo at assets/bss-crest.png or assets/bss-crest.svg -->
    <img src="assets/bss-crest.png" alt="Blantyre Secondary School crest" class="logo">

    <h2>Blantyre Secondary School</h2>
    <h2>Examination Results Portal</h2>

    <div class="subtitle">*Enter exam number and date of birth to check results*</div>

    <!-- FORM -->
    <form id="resultForm">
      <label>Examination number</label>
      <input type="text" id="IDNumber" placeholder="No spaces" required>
      <label for="dob">Date of Birth</label>
      <input 
        type="text" 
        id="dob" 
        name="dob"
        placeholder="YYYY-MM-DD"
         pattern="\d{4}-\d{2}-\d{2}"
       required
       >


      <button type="submit">Search Results</button>
    </form>

    <!-- RESULTS -->
    <div class="results" id="resultsDiv">
      <div class="student-info" id="studentInfo"></div>

      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </div>
  </div>

  <footer>© 2025 - BSS</footer>

  <script>
    const form = document.getElementById("resultForm");
    const resultsDiv = document.getElementById("resultsDiv");
    const resultsTable = document.getElementById("resultsTable");
    const studentInfo = document.getElementById("studentInfo");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Hide form
      form.style.display = "none";

      // Sample data
      const studentName = "Justice Kakonkhwe";
      const studentID = "BSS1964";

      const exampleResults = [
        { subject: "Mathematics", grade: "A" },
        { subject: "English", grade: "A" },
        { subject: "Biology", grade: "A" },
        { subject: "Chemistry", grade: "A" },
        { subject: "Physics", grade: "A" },
        { subject: "Chichewa", grade: "A" },
        { subject: "Agriculture", grade: "A" },
        { subject: "Business Studies", grade: "A" }
      ];

      studentInfo.textContent = `${studentName} — ID: ${studentID}`;

      resultsTable.innerHTML = "";
      exampleResults.forEach(r => {
        resultsTable.innerHTML += `
          <tr>
            <td>${r.subject}</td>
            <td>${r.grade}</td>
          </tr>`;
      });

      resultsDiv.style.display = "block";
    });
  </script>

</body>
</html>
