<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results Portal</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      padding: 25px;
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 5px;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 5px 0;
      font-size: 20px;
      color: #222;
      font-weight: bold;
    }

    .subtitle {
      color: #004d00;
      font-style: italic;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0f7a41;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6a38;
    }

    .results {
      display: none;
      margin-top: 25px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 15px;
    }

    .student-info {
      font-weight: bold;
      color: #0f7a41;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 15px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="assets/bss-crest.png" alt="School Crest" class="logo">

    <h2>Blantyre Secondary School</h2>
    <h2>Examination Results Portal</h2>

    <div class="subtitle">
      *Enter exam number and date of birth to view report*
    </div>

    <!-- FORM -->
    <form id="resultForm">
      <label>Examination Number</label>
      <input type="text" id="examNo" required placeholder="e.g. BSS1964">

      <label>Date of Birth</label>
      <input type="text" id="dob" required placeholder="YYYY-MM-DD">

      <button type="submit">View Report</button>
    </form>

    <!-- RESULTS -->
    <div class="results" id="resultsDiv">
      <div class="student-info" id="studentInfo"></div>
      <iframe id="reportFrame"></iframe>
    </div>
  </div>

  <footer>© 2025 – BSS</footer>

  <script>
    const form = document.getElementById("resultForm");
    const resultsDiv = document.getElementById("resultsDiv");
    const studentInfo = document.getElementById("studentInfo");
    const reportFrame = document.getElementById("reportFrame");

    /* =========================
       https://drive.google.com/drive/folders/1w6Qa7Uyyx3TQBbl0WaDZS6G2WjOeKrUo?usp=sharing
       ========================= */

    const reports = {
      "BSS1964_2009-05-15": "https://drive.google.com/file/d/1zsU3gr2DBPdJNqyjtgoBi6I6flSdkPLJ/view?usp=sharing",
      "BSS1023_2007-01-21": "https://drive.google.com/file/d/PUT_FILE_ID_HERE/preview"
    };

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const examNo = document.getElementById("examNo").value.trim();
      const dob = document.getElementById("dob").value.trim();

      const key = examNo + "_" + dob;

      if (!reports[key]) {
        alert("No report found for entered details.");
        return;
      }

      studentInfo.textContent = "Report for " + examNo;
      reportFrame.src = reports[key];

      form.style.display = "none";
      resultsDiv.style.display = "block";
    });
  </script>

</body>
</html>
