<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Results Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #003366;
    }
    .results {
      margin-top: 30px;
      display: none;
    }
    .results table {
      width: 100%;
      border-collapse: collapse;
    }
    .results th, .results td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .results th {
      background-color: #004080;
      color: white;
    }
    .student-info {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
      color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blantyre secondary school Results Portal</h1>
  </header>
  <main>
    <h2>Check Your Exam Results</h2>
    <form id="resultForm">
      <label for="indexNumber">ID Number</label>
      <input type="text" id="IDNumber" name="IDNumber" required>

      <label for="year">Year</label>
      <input type="number" id="year" name="year" required>

      <button type="submit">Check Results</button>
    </form>

    <div class="results" id="resultsDiv">
      <div class="student-info" id="studentInfo"></div>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <!-- Results will appear here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const form = document.getElementById('resultForm');
    const resultsDiv = document.getElementById('resultsDiv');
    const resultsTable = document.getElementById('resultsTable');
    const studentInfo = document.getElementById('studentInfo');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Sample result for Justice Kakonkhwe
      const studentName = "Justice Kakonkhwe";
      const studentID = "BSS1964";
      const exampleResults = [
        { subject: "Mathematics", grade: "A" },
        { subject: "English", grade: "A" },
        { subject: "Biology", grade: "A" },
        { subject: "Chemistry", grade: "A" },
        { subject: "Physics", grade: "A" },
        { subject: "Chichewa", grade: "A" },
        { subject: "Agriculture", grade: "A" },
        { subject: "Business Studies", grade: "A" }
      ];

      // Display student info
      studentInfo.textContent = `${studentName} - ID: ${studentID}`;

      // Clear old results
      resultsTable.innerHTML = "";

      // Populate table with grades
      exampleResults.forEach(res => {
        const row = document.createElement('tr');
        const subjectCell = document.createElement('td');
        const gradeCell = document.createElement('td');

        subjectCell.textContent = res.subject;
        gradeCell.textContent = res.grade;

        row.appendChild(subjectCell);
        row.appendChild(gradeCell);
        resultsTable.appendChild(row);
      });

      resultsDiv.style.display = "block";
    });
  </script>
</body>
</html>
